<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel="stylesheet" href="wikipedia.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="wikipedia.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center" >
      <div class="main">

      <h1>Wikipedia Viewer</h1>
      <p> by Tyrone Sikay </p>

      <div class="input-group" style="max-width: 300px; margin: auto">
          <input type="text" class="form-control" placeholder="Searh Wikipedia.." id="searchTerm" style="color:grey">
          <span class="input-group-btn">
            <button type="submit" id="search" class="btn btn-primary">Submit</button>
          </span>
      </div>
        <p><a href='https://en.wikipedia.org/wiki/Special:Random' target = 'blank'><h4>Click here for random Search</h4></a></p>
    </div>

      <div class="resultBox">
        <span id="result"></span>
      </div>
</div>
  </body>
</html>
